<!doctype html>
<html>
  <head>
    <title>Chapter 7 - A-Frame webAR MindAR Face Tracking</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />

    <script src="https://unpkg.com/aframe@1.4.2/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.3/dist/mindar-face-aframe.prod.js"></script>

    <script type="module" src="js/main.js"></script>
  </head>

    <body style="touch-action: none">

        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            loading-screen="enabled: false;"
            device-orientation-permission-ui="enabled: false"
            embedded
            mindar-face 
        >
            <a-assets>
              <a-asset-item id="mask-glb" src="./assets/models/jade_mask_low_poly.glb"></a-asset-item>
              <a-asset-item id="head-occluder-glb" src="./assets/models/headOccluder.glb"></a-asset-item>
            </a-assets>

            <a-camera id="camera" position="0 0 0" look-controls="enabled: false; touchEnabled: false;"></a-camera>

            <a-entity id="ar_container" mindar-face-target="anchorIndex: 1">

              <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
              <a-entity light="type: point; color: #ffffff; intensity: 0.35; castShadow: true" position="1.5 3.3 2.4"></a-entity>
              <a-entity light="type: point; color: #ffffff; intensity: 0.35; castShadow: true" position="-2.7 2.7 1.3"></a-entity>
              <a-entity light="type: point; color: #ffffff; intensity: 0.2; castShadow: true" position="-0.09 1.4 -5.2"></a-entity>

              <a-entity id="head_occluder" mindar-face-occluder gltf-model="#head-occluder-glb" 
              position="0 -0.00999 0.1299" scale="0.05987 0.05987 0.05987"></a-entity>

              <a-entity id="mask" gltf-model="#mask-glb" position="0 -0.18 -0.58" scale="3.341 3.341 3.341"></a-entity>


            </a-entity>

        </a-scene>

        <div id="ui">
          <p></p>
        </div>


    </body>
</html>
