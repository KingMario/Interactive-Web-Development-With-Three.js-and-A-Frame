<!doctype html>
<html>
  <head>
    <title>Chapter 7 - A-Frame webAR template</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />

    <script src="https://unpkg.com/aframe@1.4.2/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script type="module" src="js/main.js"></script>
  </head>

    <body style="touch-action: none">

        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded arjs
            loading-screen="enabled: false;"
        >
            <a-assets>
            </a-assets>

            <a-entity id="camera" camera="fov: 75; zoom: 2;" wasd-controls-enabled="false"  look-controls="enabled: true; touchEnabled: false;" ></a-entity>

            <a-entity id="ar-scene" position="0 -1.25 -5">

              <a-entity light="type: ambient; intensity: 0.5;"></a-entity>

              <a-entity light="type: point; color: #ffffff; intensity: 0.35; castShadow: true" position="1.5 3.3 2.4"></a-entity>

              <a-entity light="type: point; color: #ffffff; intensity: 0.35; castShadow: true" position="-2.7 2.7 1.3"></a-entity>

              <a-entity light="type: point; color: #ffffff; intensity: 0.2; castShadow: true" position="-0.09 1.4 -5.2"></a-entity>

              <a-box position="0 0.5 0" shadow="cast: true; receive: false"></a-box>

              <a-plane position="0 0 0" scale="3 3 1" rotation="-90 0 0" shadow="cast: false; receive: true"></a-plane>

            </a-entity>

        </a-scene>


    </body>
</html>
