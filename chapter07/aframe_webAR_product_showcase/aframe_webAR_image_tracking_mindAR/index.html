<!doctype html>
<html>
  <head>
    <title>Chapter 7 - A-Frame webAR template</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />

    <script src="https://unpkg.com/aframe@1.4.2/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <script type="module" src="js/main.js"></script>
  </head>

    <body style="touch-action: none">

        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            loading-screen="enabled: false;"
            device-orientation-permission-ui="enabled: false"
            mindar-image="imageTargetSrc: ./assets/images/image_target.mind;"
        >
            <a-assets>
            </a-assets>

            <a-camera id="camera" position="0 0 0" look-controls="enabled: false; touchEnabled: false;"></a-camera>

            <a-entity id="ar_container" mindar-image-target="targetIndex: 0">

              <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
              <a-entity light="type: point; color: #ffffff; intensity: 0.35; castShadow: true" position="1.5 3.3 2.4"></a-entity>
              <a-entity light="type: point; color: #ffffff; intensity: 0.35; castShadow: true" position="-2.7 2.7 1.3"></a-entity>
              <a-entity light="type: point; color: #ffffff; intensity: 0.2; castShadow: true" position="-0.09 1.4 -5.2"></a-entity>

              <a-box position="0 0 0.25" scale="0.5 0.5 0.5" shadow="cast: true; receive: false"></a-box>

              <a-plane position="0 0 0" scale="1 1 1" rotation="0 0 0" opacity="0.5" shadow="cast: false; receive: true"></a-plane>

            </a-entity>

        </a-scene>

        <div id="ui">
          <p></p>
        </div>


    </body>
</html>
