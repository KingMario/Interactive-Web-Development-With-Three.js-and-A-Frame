<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
    <script src="https://github.com/schteppe/cannon.js/releases/download/v0.6.2/cannon.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="js/main.js"></script>
  </head>

  <body style="touch-action: none">
    <div id="threejsContainer"></div>
    <div id="ui">
      <div class="row" id="coins">
        Coins = 0
      </div>
      <div class="row" id="lives">
        Lives = 3
      </div>
    </div>
    <div id="game-completed-ui">
      <h2>Congratulations! You made it!</h2>
      <h3 id="game-complete-coin-count">You Collected X Coins</h3>
      <h3 id="game-complete-lives-count">You completed the game with X lives remaining!</h3>
      <button id="restart-game">Back to main menu</button>
    </div>
    <div id="game-over-ui">
      <h2>Too bad! No lives remaining!</h2>
      <button id="restart-game-2">Restart Game</button>
    </div>
    <div id="menu-ui">
      <div class="column">
        <h2>Three Cubes!</h2>
        <button id="start-game">Start Game</button>
      </div>
      <img src="./assets/instructions.svg" alt="" id="instructions">
    </div>
    <div id="pause-ui">
      <div class="column">
        <h2>Game is paused!</h2>
        <button id="resume-game">Resume game</button>
      </div>
      <img src="./assets/instructions.svg" alt="" id="instructions">
    </div>
  </body>
</html>
